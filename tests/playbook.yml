---
- hosts: nginx-old.vm
  pre_tasks:
    - name: NGINX | Check nginx version
      command: nginx -v
      register: nginx_check
      changed_when: false
      ignore_errors: true
  roles:
    - role: nginx-old
      nginx_version: 1.10.0
      when: nginx_check|failed

- hosts: all
  pre_tasks:
    - name: NGINX | Installing dependencies
      apt:
        pkg: "{{ item }}"
        state: present
      with_items:
        - net-tools
  roles:
    - role: nginx-role
