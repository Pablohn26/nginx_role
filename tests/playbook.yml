---
- hosts: nginx-old.vm
  pre_tasks:
    - name: NGINX | Check nginx version
      command: nginx -v
      register: nginx_check
      changed_when: false
      ignore_errors: true
  roles:
    - role: nginx-old
      nginx_version: 1.10.0
      when: nginx_check|failed

- hosts: all
  roles:
    - role: nginx-role
